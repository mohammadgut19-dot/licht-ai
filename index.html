<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Licht AI - Mohammad</title>
    <style>
        body {
            background-color: #000; /* پس‌زمینه سیاه */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }
        .logo {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 10px;
            color: #fff;
            /* ایجاد درخشش نئون آبی */
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff, 0 0 40px #00d4ff;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff; }
            to { text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff, 0 0 60px #00d4ff; }
        }
    </style>
</head>
<body>
    <div class="logo">LICHT AI</div>
    <div style="margin-top: 20px; color: #555;">M O H A M M A D</div>
</body>
</html>
