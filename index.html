<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Licht AI - mofa</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* متن اصلی سایت */
        .content {
            position: relative;
            z-index: 1; /* متن زیر ذرات قرار می‌گیرد */
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            letter-spacing: 10px;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
        }

        /* ظرف ذرات متحرک */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* لایه روی متن طبق انتخاب شما */
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(0, 212, 255, 0.5); /* رنگ آبی درخشان */
            border-radius: 50%;
            filter: blur(2px);
            animation: move-random 10s infinite linear;
        }

        /* تعریف حرکت نامنظم */
        @keyframes move-random {
            0% { transform: translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(100vw, 100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>LICHT AI</h1>
        <p>M O F A</p>
    </div>

    <div class="particles-container">
        <div class="particle" style="width: 5px; height: 5px; top: 10%; left: 20%; animation-duration: 8s;"></div>
        <div class="particle" style="width: 8px; height: 8px; top: 40%; left: 10%; animation-duration: 12s;"></div>
        <div class="particle" style="width: 4px; height: 4px; top: 70%; left: 80%; animation-duration: 15s;"></div>
        <div class="particle" style="width: 6px; height: 6px; top: 20%; left: 60%; animation-duration: 10s;"></div>
    </div>

</body>
</html>
