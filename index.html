<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Licht AI - Mohammad</title>
    <style>
        /* تنظیمات کل صفحه */
        body {
            background-color: #000; /* کاملاً سیاه */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
        }

        /* استایل لوگوی متنی درخشان */
        .logo {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 15px;
            color: #fff;
            /* درخشش آبی نئون */
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #00d4ff,
                0 0 82px #00d4ff,
                0 0 92px #00d4ff;
            animation: flicker 2s infinite alternate;
        }

        /* انیمیشن لرزش ملایم نور */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .subtitle {
            margin-top: 20px;
            color: #555;
            letter-spacing: 5px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="logo">LICHT AI</div>
    <div class="subtitle">M O H A M M A D</div>
</body>
</html>
